<ion-header>
  <ion-toolbar color="primary">
     <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
    <!-- *ngFor angular loop-->
        <ion-item button detail lines="inset" *ngFor="let episode of 
        episodes | async" (click)="openDetails(episode)">
        {{ episode?.title }}
        </ion-item>
    </ion-list>
</ion-content>
