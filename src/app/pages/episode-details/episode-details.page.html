<ion-header>
<!--button to go back to episodes-->
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Episode Details</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="unfavouriteEpisode()" *ngIf="isFavourite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favouriteEpisode()" *ngIf="!isFavourite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

<ion-card *ngIf="episode" class="movie-card">

    <ion-card-header color="primary">Episode {{ episode.episode }}: {{ episode.title }}</ion-card-header>
    
    <ion-card-content>
     Season: {{ episode.season }}
    </ion-card-content>
    
    <ion-item class="movie-info" lines="none">
          <ion-icon name="people" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>
        <ion-item class="movie-info" lines="none">
      <ion-icon name="tv" slot="start"></ion-icon>
      Belongs to: {{ episode.series }} | Serie
    </ion-item>
    
  </ion-card>
  
</ion-content>
